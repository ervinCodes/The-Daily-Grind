<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

    <title>The Daily Grind</title>
</head>
<body>
    <!-- Header & Title -->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <a href="index.html" class="text-white"><div class="title">
                    <h1 class="display-4">The Daily Grind</h1>
                </div></a>
            </div>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#homeNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="homeNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item text-uppercase">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item text-uppercase">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item text-uppercase">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item active` text-uppercase">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contact Form -->
    <div class="container" id="form">
        <div class="row row-content">
            <div class="col-12 text-center">
                <h2>Join our Newsletter!</h2>
                <p>Receive weekly updates on specials and events.</p>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <!-- Name -->
                    <div class="form-group form-row">
                        <label for="firstName" class="col-12 col-sm-4 col-form-label">Name*</label>
                        <div class="col-12 col-sm-4 ">
                            <input type="text" class="form-control " id="firstName" name="firstName" placeholder="First Name" required />
                        </div>
                        <div class="col-12 col-sm-4">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required />
                        </div>
                    </div>
                    <!-- Tel & Email -->
                    <div class="form-group form-row">
                        <label for="telNum" class="col-12 col-sm-4 col-form-label">My Contact Information:*</label>
                        <div class="col-12 col-sm-4">
                            <input type="tel" class="form-control"
                            id="telNum" name="telNum" placeholder="Tel. number" required />
                        </div>
                        <div class="col-12 col-sm-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ask" class="col-md-2 col-form-label">Ask us anything!</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="ask" name="ask" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check offset-md-2 col-md-10">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label for="invalidCheck" class="form-check-label">
                            You may send me emails
                            </label>
                            <div class="invalid-feedback">
                            You must agree before submitting.
                            </div>
                        </div>
                      </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
 
        <div class="row row-content align-items-center">
            <div class="col">
                <div id="contactUs">
                    <h2 class="text-center">Contact Us</h2>
                    <hr>
                        <br>
                        <p class="text-center font-italic font-weight-bold"><a href="https://www.google.com/maps/place/1419+Westwood+Blvd,+Los+Angeles,+CA+90024/@34.0547779,-118.4438564,17z/data=!4m5!3m4!1s0x80c2bb7f30f69be3:0x26005d9e1492ec74!8m2!3d34.0547735!4d-118.4416677" target="_blank">1419 Westwood Blvd <br> Los Angeles, CA 90024</a></p>
                        <p class="text-center font-weight-bold"><a href="tel:+14123815500">818-230-1466</a></p>
                </div>
            </div>
        </div>
    </div>






    <!-- Footer -->
    <footer class="site-footer bg-dark">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="wrapper">
                        <div class="line"></div>
                            <h5>Links</h5>
                        <div class="line"></div>
                    </div>
                        <ul class="list-unstyled">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="menu.html">Menu</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                </div>
                <div class="col text-center">
                    <div class="wrapper">
                        <div class="line"></div>
                            <h5>Social</h5>
                        <div class="line"></div>
                    </div>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram fa-lg"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook fa-lg"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter fa-lg"></i></a>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </footer> 

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
    <!-- endbuild -->
</body>
</html>
